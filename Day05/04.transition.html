<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width:100px;
				height: 100px;
				transition-duration:3s;
			}
			img:hover{
				width:200px;
				height: 200px;
				background: red;
			}
			div{
				width:100px;
				height: 100px;
				background:red;
				transition-duration:3s;
				transition-property: width,background;
				transition-timing-function: ease-in;
				transition-delay:3s;
				
			}
			div:hover{
				height: 200px;
				width: 300px;
				background: green;
				}
		</style>
	</head>

		</div>
