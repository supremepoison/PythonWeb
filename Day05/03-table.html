<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border:1px solid red;
				margin:50px auto
			}
			td{
				border:1px solid green
			}
			.tab1{
				width:300px;
				height: 300px;
				/* 单元格之间的边距 */
				border-spacing: 20px 2`0px;
			}
			.tab2{
				border-collapse: collapse;
			}
			.tab2 td{
				width:100px;
				height: 100px;
			}
		</style>
		
	</head>
	<body>
		<table class="tab1">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		<table class="tab2">
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
	</body>
</html>
