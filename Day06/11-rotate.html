<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: orange;
				transition: 1s;
			
				margin: 100px auto;
				transform-origin: 0px 0px;
			}
			div:hover{
				transform: rotate(45deg);
			}
			h1{
				width: 200px;
				height: 200px;
				transition: 3s;
				background: red;
				margin: 100px auto;

			}
			
			h1:hover{
				/* transform: rotateY(180deg); */
				transform: translate(50px,50px) rotate(45deg);


			
			}
			
		</style>
	</head>
	<body>
		<div >
			div显示文本
		</div>
		<h1>哈哈哈</h1>
	</body>
</html>
