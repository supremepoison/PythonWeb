<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1{
				cursor: pointer;
			}
			img{
				width: 300px;
				height: 300px;
			}
			/* 属性选择器: 根据属性名和属性值匹配元素 */
			[type='text']{
				height: 100px;
				vertical-align:top;
			}
			[type='button']{
				vertical-align: top;
			}
			ul{
				/* padding: 0 120px; */
				list-style-image: url(../web.ico);
				list-style-position: inside;
			}
		</style>
	</head>
	<body>
		<h1>戳我,有惊喜</h1>
		<p>普通文本显示</p>
		<input type="text">
		<input type="button">
		<img src="../2.jpg" >
		<ul>
			<li>Spiderman</li>
			<li>Spiderman</li>
			<li>Spiderman</li>
		</ul>
	</body>
</html>
