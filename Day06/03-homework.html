<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="homework.css"/>
	</head>	
	<body>
		<div id="container">
			<!-- 1.标题 -->
			<h2>会员登录</h2>
			<!-- 2.主体 -->
			<div class="left">
				<img src="../huiyuan.jpg" >
				<a href="#">会员注册</a>
				
			</div>
			
			<div class="right">
				<form action="" method="">
					<!-- 第一行 -->
					<div class="form-line">
						<p>手机号</p>
						<input type="text" name="uphone" maxlength="11" class="form-control"/>
					</div>
					
					<!-- 第二行 -->
					<div class="form-line">
						<p>密码</p>
						<input type="password" name="pwd" maxlength="20" placeholder="请输入密码6-20位" class="form-control"/>
					</div>
					<!-- 第三行 -->
					
					<div class="form-line">
						<p></p>
						<div class="isSave">
							<input type="checkbox" name="savePwd" checked="" value="isSave"/>
							记住密码
							<p>
								<a href="#">忘记密码</a>
								<a href="#">快捷登录</a>
							</p>
						</div>
					</div>
	
					<!-- 第四行 -->
					<div class="form-line">
						<p></p>
						<input type="submit" value="login" class='loginBtn btn'/>
						<a href="#" class="registBtn btn">注册会员</a>
						
					</div>
												
						
				

					
					
				</form>
				
			</div>
			
		</div>
	</body>
</html>
