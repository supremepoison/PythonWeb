<html lang="en">
 <head>

  <title>Document</title>
  <script>
	//1. 判断闰年
	function  isRun (year){
		var res = year % 4 == 0 && year % 100 != 0 || year % 400 == 0;
		return res;
	}

	//2. 主函数
	function caculateDate(){
		var year = Number(prompt("请输入年"));
		var month = Number(prompt("请输入月"));
		var day = Number(prompt("请输入日"));
		//总天数
		var sum = 0;
		//1. 整年天数累加 1990 ~ year -1
		for(var i = 1990; i < year; i ++){
			sum += 365;
			//var r = isRun(i);
			if(isRun(i)){
				sum += 1;
			}
		}
		//2. 当前年整月天数累加
		for(var m = 1; m < month; m ++){
			switch(m){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
					sum += 31;
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					sum += 30;
					break;
				case 2:
					sum += 28;
					//判断当前年是否为闰年
					if(isRun(year)){
						sum += 1;
					}
			}
		}
		//3. 当前月的天数
		sum += day;
		var week = sum % 7;
		//0-6对应周日-周六
		switch(week){
			case 0 :
				console.log("星期日");
				break;
			case 1 :
				console.log("星期1");
				break;
			case 2 :
				console.log("星期2");
				break;
			case 3 :
				console.log("星期3");
				break;
			case 4 :
				console.log("星期4");
				break;
			case 5 :
				console.log("星期5");
				break;
			case 6 :
				console.log("星期6");
				break;
		}

	}

  </script>
 </head>
 <body>
	<button onclick="caculateDate();">点击计算日期</button>
 </body>
