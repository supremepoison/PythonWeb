<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.创建元素节点
			var div = document.createElement('div');
			//2,设置文本内容
			div.innerText = '动态创建的div';
			//3.添加属性
			div.id = 'box';
			
			console.log(div);
			//4.添加在Body中显示
			document.body.appendChild(div);
			//5.动态创建b标签,添加在div中
			var bElem = document.createElement('b');
			//c创建文本节点
			var text = document.createTextNode('加粗标签');
			// <b>加粗标签</b> 
			bElem.appendChild(text);
			div.appendChild(bElem);
			//6.在指定位置插入元素
			var h1 = document.createElement('h1');
			h1.innerText = '一级标题'
			//将h1插入在div2之前
			document.body.insertBefore(h1,div);
			//移除节点
			document.body.removeChild(h1);
			
			
		</script>
	</body>
</html>
