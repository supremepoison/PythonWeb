<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
		<script src="../Day11/init.js"></script>
		<script>
			window.onload = function(){
				var div = tag('div');
				//e evt event
				div.onclick = function(evt){
					console.log(evt);
					//元素中的坐标
					console.log('offset:',evt.offsetX,evt.offsetY);
					//网页中的坐标
					console.log('client:',evt.clientX,evt.clientY);
					//屏幕中的坐标
					console.log('screen:',evt.screenX,evt.screenY);


				};
			};
		</script>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
