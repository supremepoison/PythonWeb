<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
		<script src="../Day11/init.js"></script>
		<script>
			//等待文档加载完毕之后执行获取元素的操作
			window.onload = function(){
				console.log(this);
				//获取元素
				var div = tag('div');
				div.onmouseover = function(){
					console.log('鼠标移入');
				};
				div.onmousemove  = function(){
					console.log('鼠标移动');
				};
				div.onmouseout = function(){
					console.log('鼠标移出');
					console.log(this);
				};
			};
			function f1(){
				console.log(this);
			};
			f1();
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
