<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//属性
			console.log(Math.PI,Math.E);
			//1.三角函数
			console.log(Math.sin(Math.PI/2));
			//2.计算函数
			console.log(Math.sqrt(25),Math.pow(8,3));
			//3.数值计算
			console.log(Math.abs(-123),Math.max(1,100,200),Math.min(1,100,1222));
			//随机数和取整
			console.log(Math.random());
			//生成[0,10)之间的随机数
			var num = Math.random()*10;
			console.log(num);
			console.log(Math.ceil(num));
			console.log(Math.floor(num));
			console.log(Math.round(num));


		</script>
	</body>
</html>
