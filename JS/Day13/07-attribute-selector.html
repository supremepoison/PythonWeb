<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.11.3.js"></script>
		<script>
			window.onload = function(){
				//1.[attr]
				$('[id]').css('color','red');
				//2.[attr=value]
				$('[id=d1]').css('background','orange');
				//3.[attr!=value]
				//所有标签都有id属性,不写默认为undefined
				$('[id!=d1]').css('background','pink');
				//console.log($('.c1').attr('id'))
				//4.[attr^=value]
				$('[id^=d]').css('font-size','34px');
				//5. [attr$=value]
				$('[class$=1]').css('font-weight','bold');
				//6.[attr*=value]
				$('[id*=e]').css('font-style','italic');
				
			}
		</script>
	</head>
	<body>
		<p id="d1">周一</p>
		<p class='c1' id="red2">周二</p>
		<p id="d3" class="red1">周三</p>
		<p>周四</p>

	</body>
</html>
