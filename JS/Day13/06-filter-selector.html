<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.11.3.js"></script>
		<script>
			window.onload = function(){
				//1. : first :last
				$('p:first').css('color','red');
				$('p:last').css('color','green');
				//2. 奇偶行
				$('p:odd').css('background','pink');
				$('p:even').css('background','orange');
				//3.下标匹配
				$('p:eq(2)').css('background','red');
				$('p:lt(2)').css('background','white');
				$('p:gt(2)').css('font-size','24px');
				//4.否定筛选
				$(':not(p,body,html )').css('border','1px solid blue');



			};
		</script>

	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<div>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
			<p>7</p>
			
		</div>

	</body>
</html>
