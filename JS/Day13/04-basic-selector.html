<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.11.3.js"></script>
		<script>
			window.onload = function(){
				//1.标签
				$('p').css('border','1px solid green');
				//2.id选择器
				$('#d1').css('color','red');
				//3.类选择器
				$('.c1').css('color','green');
				//4.群则选择器
				$('h1,p').css('font-size','24px');
			}
		</script>
	</head>
	<body>
		<h1>星期五,开心</h1>
		<p id="d1">哈哈哈</p>
		<p class="c1">哈哈哈</p>
		<p class="c1">哈哈哈</p>
	</body>
</html>
