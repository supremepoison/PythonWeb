<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			onkeydown = function(evt){
				console.log('keydown:',evt.which,evt.key);
			};
			onkeypress = function(evt){
				console.log('keypress:',evt.which,evt.key);
			};
			onkeyup = function(evt){
				console.log('keyup:',evt.which,evt.key);
			}
		</script>
	</body>
</html>
