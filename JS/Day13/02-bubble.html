<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function $(tagName){
				var elem = document.getElementsByTagName(tagName)[0];
				return elem;
			};
			window.onload = function(){
				var h1 = $('h1');
				var div = $('div');
				/*
				h1.onclick = function(){
					alert('h1被点击');
				};
				div.onclick = function(){
					alert('div被点击')
				};
				document.body.onclick = function(){
					alert('body被点击');
				};
				*/
			    h1.addEventListener('click',function(){
					alert('h1被点击');
				},true);
				div.addEventListener('click',function(){
					alert('div被点击');
				},true);
				document.body.addEventListener('click',function(evt){
					alert('body被点击');
					evt.stopPropagation();
				},true);
			};
		</script>
	</head>
	<body>
		<div>
			<h1>一级标题</h1>
		</div>
	</body>
</html>
