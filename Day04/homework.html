<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style >
			table{
				width: 990px;
				margin:0,auto;
				color: #9c9a9c;
				font-size: 12px;
				border-bottom:1px solid grey;
			}
			th{ 
				
				color: #666;
				border-bottom: 1px solid grey;
				padding: 5px 0;
			}
			a{
				text-decoration: none;
				color: #005aa0;
			}
			
			
			
			.col1{
				width: 610px;
				/* 文本水平对齐方式 */
				text-align: left;
				padding-left: 10px;
			}
			
			.no-padding{
				padding: 0;
			}
			
			td{
				text-align: center;
				border-bottom: 1px dashed #e5e5e5;
				padding: 5px 0;
			}
			
		</style>
	</head>
	<body>
		<table>
			<!-- 第一行是表头,文本 加粗 和居中 -->
			<tr>
				<!-- th 自带加粗和居中效果,用法和td一致 -->
				<th  class="col1 no-padding">主题</th>
				<th>作者</th>
				<th>回复/浏览</th>
				<th>时间</th>
			</tr>
			
			<tr>
				<td class="col1"><a href="#">银灰色的很酷</a></td>
				<td><a href="#">2001年的冬天</a></td>
				<td>0/0</td>		
				<td>2014-11-19 13:54:40</td>
			</tr>
			
			<tr>
				<td class="col1"><a href="#">性价比很高.活动给力</a></td>
				<td><a href="#">xpx2001</a></td>
				<td>0/0</td>		
				<td>2014-11-18 10:21:29</td>
			</tr>
			
			<tr>
				<td class="col1"><a href="#">外形精致,值得购买</a></td>
				<td><a href="#">xpx2001</a></td>
				<td>0/0</td>		
				<td>2014-11-18 15:27:58</td>
			</tr>
			
			<tr>
				<td class="col1"><a href="#">支持,不错</a></td>
				<td><a href="#">2001年的冬天</a></td>
				<td>0/0</td>		
				<td>2014-11-19 10:22:27</td>
			</tr>
		</table>
	</body>
</html>
