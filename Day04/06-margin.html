<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,h1{
				margin: 0;
			}
			h1{	
				width: 200px;
				height: 200px;
				background: red;
				margin:20px auto;
			}
			span{
				border: 5px solid red;
				
			}
			strong{
				border:5px solid green;
				margin: 0px 0px 0px -4px;
			}
			.box{
				width: 300px;
				height: 300px;
				/* border-top: 1px solid red; */
				background: green;
				overflow: hidden;
				margin-bottom: 50px;
			}
			.d1{
				height: 100px;
				margin-top: 100px;
				background: blue;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: orange;
				margin-top: 80px;
			}
			span,strong{
				margin:0px 10px;
			}
			
		</style>
	</head>
	<body>
		<h1>一级标题</h1>
		<span>	span 文本</span>
		<strong>加粗文本</strong>
		<span>	span 文本</span>
		<strong>加粗文本</strong>
		<hr />
		<div class="box">
			<div class="d1">
				
			</div>
		</div>
		<div class="box2">
			
		</div>
	</body>
</html>
